<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registrar Cliente</h1>
        <form id="formRegistroCliente">
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="tipoCliente">Tipo de Cliente:</label>
            <select id="tipoCliente" name="tipoCliente" required>
                <option value="personaNatural">Persona Natural</option>
                <option value="personaJuridica">Persona Jurídica</option>
            </select>

            <label for="documento">Documento (DNI o RUC):</label>
            <input type="text" id="documento" name="documento" required>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/formcliente.js"></script>
</body>
</html>
