<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Deuda Judicial</title>
    <link href="/frontend/css/deudaJud.css" rel="stylesheet" />
</head>
<body>    

  <!-- Header -->
  <header>
    <h1>RappiPréstamos</h1>
  </header>

  <div class="judicial-container">
    <h1>Deudas Judiciales</h1>

    <!-- Listado de Préstamos Judiciales -->
    <table id="tabla-judicial">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Monto Original</th>
          <th>Monto Final</th>
          <th>Fecha Declaración</th>
          <th>Estado</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Juan Pérez</td>
          <td>S/ 10,000</td>
          <td>S/ 15,000</td>
          <td>2023-01-01</td>
          <td>Activa</td>
          <td><button class="resolver-btn" data-cliente="Juan Pérez" data-estado="activa">Marcar como Resuelta</button></td>
        </tr>
        <tr>
          <td>Ana Gómez</td>
          <td>S/ 8,000</td>
          <td>S/ 12,000</td>
          <td>2022-12-01</td>
          <td>Activa</td>
          <td><button class="resolver-btn" data-cliente="Ana Gómez" data-estado="activa">Marcar como Resuelta</button></td>
        </tr>
      </tbody>
    </table>

    <p id="mensaje-resuelta" class="hidden">La deuda de <span id="cliente-resuelto"></span> ha sido marcada como resuelta.</p>
  </div>

  <footer>
    <p>RappiPréstamos © 2024 Todos los Derechos Reservados</p>
  </footer>

  <script>
    // Manejo de botón para marcar deuda como resuelta
    document.querySelectorAll('.resolver-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const cliente = this.dataset.cliente;

        // Confirmación
        if (confirm(`¿Deseas marcar la deuda de ${cliente} como resuelta?`)) {
          // Simulación de actualización del estado
          this.parentElement.previousElementSibling.textContent = 'Resuelta';
          this.disabled = true;
          this.textContent = 'Resuelta';
          document.getElementById('cliente-resuelto').textContent = cliente;
          document.getElementById('mensaje-resuelta').classList.remove('hidden');
        }
      });
    });
  </script>

</body>
</html>
